<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEREST Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
        }
        .InputBox {
            margin-bottom: 20px;
        }
        .calculator-input {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="range"] {
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>INTEREST Calculator</h1>

<div class="InputBox">
    <div class="calculator-input">
        <div class="labelInputAmount">
            <label for="deposit_amount">Deposit Amount (Rs.):</label>
            <input type="number" id="deposit_amount" value="50000">
        </div>
        <input type="range" id="deposit_amount_slider" min="0" max="1000000" step="1000" value="50000">
    </div>
    <div class="calculator-input">
        <div class="loanLabelInput">
            <label for="tenure">Tenure (Years):</label>
            <input type="number" id="tenure" value="5">
        </div>
        <input type="range" id="tenure_slider" min="1" max="30" step="1" value="5">
    </div>
    <div class="calculator-input">
        <div class="interestBox">
            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" value="6" step="0.1">
        </div>
        <input type="range" id="interest_rate_slider" min="0" max="30" step="0.5" value="6">
    </div>
    <button id="calculate">Calculate Total Amount</button>
</div>

<div class="result" id="result"></div>

<script>
    // Sync input and slider
    const depositInput = document.getElementById('deposit_amount');
    const depositSlider = document.getElementById('deposit_amount_slider');
    const tenureInput = document.getElementById('tenure');
    const tenureSlider = document.getElementById('tenure_slider');
    const interestInput = document.getElementById('interest_rate');
    const interestSlider = document.getElementById('interest_rate_slider');
    const resultDiv = document.getElementById('result');

    function syncInput(slider, input) {
        input.value = slider.value;
    }

    depositSlider.oninput = () => syncInput(depositSlider, depositInput);
    depositInput.oninput = () => syncInput(depositInput, depositSlider);
    tenureSlider.oninput = () => syncInput(tenureSlider, tenureInput);
    tenureInput.oninput = () => syncInput(tenureInput, tenureSlider);
    interestSlider.oninput = () => syncInput(interestSlider, interestInput);
    interestInput.oninput = () => syncInput(interestInput, interestSlider);

    document.getElementById('calculate').onclick = function() {
        const depositAmount = parseFloat(depositInput.value);
        const tenure = parseFloat(tenureInput.value);
        const interestRate = parseFloat(interestInput.value);

        if (!isNaN(depositAmount) && !isNaN(tenure) && !isNaN(interestRate)) {
            const totalAmount = depositAmount + (depositAmount * (interestRate / 100) * tenure);
            resultDiv.textContent = `Total Amount after ${tenure} years: Rs. ${totalAmount.toFixed(2)}`;
        } else {
            resultDiv.textContent = 'Please enter valid numbers.';
        }
    };
</script>

</body>
</html>
